<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mundo Ericlene - Saúde</title>
  <link rel="icon" href="/assets/img/favicon.png" type="image/png">
  <link rel="stylesheet" href="../css/saude.css">
  <link rel="manifest" href="/assets/manifest.json">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/assets/img/logo.png" alt="Logo Mundo Ericlene">
      <h1>Mundo Ericlene</h1>
    </div>
  </header>
  
  <div id="notification-area"></div>

  <main>
    <section id="sono" class="collapsible">
      <h2 onclick="toggleSection('sono')">Sono</h2>
      <div class="content">
        <form onsubmit="return salvarSono(event)">
          <label for="horarioDormir">Hora ideal de dormir:</label>
          <input type="time" id="horarioDormir" disabled>
          <label for="horarioAcordar">Hora ideal de acordar:</label>
          <input type="time" id="horarioAcordar" disabled>
          <label for="horarioReal">Hora real de sono:</label>
          <input type="time" id="horarioReal">
          <label for="qualidadeSono">Qualidade do sono (0-100%)</label>
          <input type="number" id="qualidadeSono" min="0" max="100">
          <button type="submit">Salvar</button>
        </form>
      </div>
    </section>

    <section id="alimentacao" class="collapsible">
      <h2 onclick="toggleSection('alimentacao')">Alimentação</h2>
      <div class="content">
        <form onsubmit="return salvarAlimentacao(event)">
          <label for="refeicao">Tipo de refeição:</label>
          <select id="refeicao" onchange="carregarOpcoesRefeicao()">
            <option value="">Selecione...</option>
            <option>Café da manhã</option>
            <option>Almoço</option>
            <option>Jantar</option>
            <option>Lanches</option>
            <option>Extras</option>
          </select>
          <div id="opcoesRefeicao"></div>
          <label for="calorias">Calorias ingeridas:</label>
          <input type="number" id="calorias">
          <label for="agua">Litros de água ingeridos:</label>
          <input type="number" id="agua" min="0" step="0.1">
          <button type="submit">Salvar</button>
        </form>
      </div>
    </section>

    <section id="exercicios" class="collapsible">
      <h2 onclick="toggleSection('exercicios')">Exercícios</h2>
      <div class="content">
        <form onsubmit="return salvarExercicios(event)">
          <label for="tipoExercicio">Tipo de exercício:</label>
          <select id="tipoExercicio" onchange="sugerirExercicio()">
            <option value="">Selecione...</option>
            <option value="fisico">Físico</option>
            <option value="mental">Mental</option>
            <option value="emocional">Emocional</option>
          </select>
          <div id="sugestoesExercicio"></div>
          <label for="duracaoExercicio">Duração sugerida (min):</label>
          <input type="number" id="duracaoExercicio" disabled>
          <label for="realizado">Duração realizada (min):</label>
          <input type="number" id="realizado">
          <button type="submit">Salvar</button>
        </form>
      </div>
    </section>

    <section id="higiene" class="collapsible">
      <h2 onclick="toggleSection('higiene')">Higiene Pessoal</h2>
      <div class="content">
        <form onsubmit="return salvarHigiene(event)">
          <label><input type="checkbox" id="escovacao"> Escovou os dentes?</label>
          <label><input type="checkbox" id="banho"> Tomou banho?</label>
          <label><input type="checkbox" id="unhas"> Cortou as unhas?</label>
          <label><input type="checkbox" id="barba"> Fez a barba?</label>
          <label><input type="checkbox" id="cabelo"> Cortou o cabelo?</label>
          <label><input type="checkbox" id="ouvidos"> Limpou os ouvidos?</label>
          <label><input type="checkbox" id="necessidadeMaior"> Necessidade maior?</label>
          <label><input type="checkbox" id="necessidadeMenor"> Necessidade menor?</label>
          <button type="submit">Salvar</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <nav class="menu-inferior">
      <ul>
        <li><a href="#produtividade">Produtividade</a></li>
        <li><a href="#bem-estar">Bem-estar</a></li>
        <li><a href="#aprendizado">Aprendizado</a></li>
        <li><a href="#financas">Finanças</a></li>
        <li><a href="#habilidades">Habilidades</a></li>
      </ul>
    </nav>
  </footer>

  <script src="../js/saude.js"></script>
  <script src="../js/notifications.js"></script>
</body>
</html>
